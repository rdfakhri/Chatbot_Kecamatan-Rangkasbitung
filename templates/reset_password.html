<!DOCTYPE html>

<html
  lang="en"
  class="layout-wide customizer-hide"
  data-assets-path="../../static/assets/"
  data-template="vertical-menu-template-free"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>Reset Password | Chatbot</title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="../../static/assets/img/favicon/favicon.ico"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="../../static/assets/vendor/fonts/iconify-icons.css"
    />

    <!-- Core CSS -->
    <!-- build:css assets/vendor/css/theme.css  -->

    <link rel="stylesheet" href="../../static/assets/vendor/css/core.css" />
    <link rel="stylesheet" href="../../static/assets/css/demo.css" />

    <!-- Vendors CSS -->

    <link
      rel="stylesheet"
      href="../../static/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css"
    />

    <!-- endbuild -->

    <!-- Page CSS -->
    <!-- Page -->
    <link
      rel="stylesheet"
      href="../../static/assets/vendor/css/pages/page-auth.css"
    />

    <!-- Helpers -->
    <script src="../../static/assets/vendor/js/helpers.js"></script>
    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->

    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->

    <script src="../../static/assets/js/config.js"></script>
    <script>
      function validateForm(event) {
        event.preventDefault();
        let password = document.getElementById("password").value;
        let confirmPassword = document.getElementById("confirm_password").value;

        if (password !== confirmPassword) {
          alert("Password baru dan konfirmasi password tidak cocok!");
          return false;
        }

        document.getElementById("formAuthentication").submit();
      }
    </script>
  </head>

  <body>
    <!-- Content -->

    <div class="container-xxl">
      <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">
          <!-- Reset Password -->
          <div class="card px-sm-6 px-0">
            <div class="card-body">
              <!-- Logo -->
              <div class="app-brand justify-content-center">
                <a href="{{ url_for('home') }}" class="app-brand-link gap-2">
                  <span class="app-brand-logo demo">
                    <span class="text-primary">
                      <img
                        src="../../static/images/Kecamatan.jpg"
                        style="width: 84px; height: 50px"
                      />
                    </span>
                  </span>
                  <span class="app-brand-text demo text-heading fw-bold"
                    >Chatbot</span
                  >
                </a>
              </div>
              <!-- /Logo -->
              <h4 class="mb-1">Kecamatan Rangkasbitung</h4>
              <p class="mb-6">Pilih Sandi dan jangan gunakan untuk akun lain</p>

              {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %} {% for category, message in messages %}
              <p class="alert alert-{{ category }}">{{ message }}</p>
              {% endfor %} {% endif %} {% endwith %}

              <form
                id="formAuthentication"
                class="mb-6"
                action="{{ url_for('auth.reset_password', token=token) }}"
                method="POST"
                onsubmit="validateForm(event)"
              >
                <div class="mb-6 form-password-toggle">
                  <label class="form-label" for="password">Password</label>
                  <div class="input-group input-group-merge">
                    <input
                      type="password"
                      id="password"
                      class="form-control"
                      name="password"
                      placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                      aria-describedby="password"
                      required
                    />
                    <span class="input-group-text cursor-pointer"
                      ><i class="icon-base bx bx-hide"></i
                    ></span>
                  </div>
                </div>
                <div class="mb-6 form-password-toggle">
                  <label class="form-label" for="confirm_password"
                    >Konfirmasi Password Baru</label
                  >
                  <div class="input-group input-group-merge">
                    <input
                      type="password"
                      id="confirm_password"
                      class="form-control"
                      name="confirm_password"
                      placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                      aria-describedby="confirm_password"
                      required
                    />
                    <span class="input-group-text cursor-pointer"
                      ><i class="icon-base bx bx-hide"></i
                    ></span>
                  </div>
                </div>
                <div class="mb-6">
                  <button class="btn btn-primary d-grid w-100" type="submit">
                    Ubah Sandi
                  </button>
                </div>
              </form>
            </div>
          </div>
          <!-- /Reset Password -->
        </div>
      </div>
    </div>

    <!-- / Content -->

    <!-- Core JS -->

    <script src="../../static/assets/vendor/libs/jquery/jquery.js"></script>

    <script src="../../static/assets/vendor/libs/popper/popper.js"></script>
    <script src="../../static/assets/vendor/js/bootstrap.js"></script>

    <script src="../../static/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>

    <script src="../../static/assets/vendor/js/menu.js"></script>

    <!-- endbuild -->

    <!-- Vendors JS -->

    <!-- Main JS -->

    <script src="../../static/assets/js/main.js"></script>

    <!-- Page JS -->

    <!-- Place this tag before closing body tag for github widget button. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </body>
</html>
